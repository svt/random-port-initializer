plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.41"
    id 'org.jmailen.kotlinter' version '1.12.0'
    id 'pl.allegro.tech.build.axion-release' version '1.9.1'
    id "com.jfrog.bintray" version "1.8.4"
}

group = 'se.svt.util.spring'
version scmVersion.version

apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'java-library'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['publishjob']
    pkg {
        repo = 'svtopensource'
        name = 'random-port-initializer'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/SVT/random-port-initializer'
        userOrg = 'svtfoss'

        version {
            name = '1.0.0-rc.1'
            released = new Date()
        }
    }
}

publishing {
    publications {
        publishjob(MavenPublication) {
            from components.java
            groupId 'se.svt.util.spring'
            artifactId 'random-port-initializer'
            version  '1.0.0-rc.1'
        }
    }
}
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

configurations.all {
    exclude module: 'junit'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

task testJar(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
}

publish.dependsOn check

dependencies {
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41'
    api 'org.jetbrains.kotlin:kotlin-reflect:1.2.41'
    api 'org.springframework:spring-context:5.0.6.RELEASE'

    testImplementation 'org.assertj:assertj-core:3.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.springframework:spring-test:5.0.6.RELEASE'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

task wrapper(type: Wrapper) {
    distributionType = 'ALL'
    gradleVersion = '4.7'
}