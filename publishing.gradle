
def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            name "svt open source"
            organisation "SVT"
            organisationUrl "https://www.svt.se/opensource/"
            email "opensource@svt.se"
        }
    }
    
    scm {
       url "https://github.com/SVT/random-port-initializer/"
    }
}
publishing {
    publications {
        publishjob(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'se.svt.util.spring'
            artifactId 'random-port-initializer'
            version  scmVersion.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'A Spring test util for resolving property placeholders to free random ports')
                root.appendNode('name', 'random-port-initializer')
                root.appendNode('url', 'https://github.com/SVT/random-port-initializer')
                root.children().last() + pomConfig
            }
        }
    }
}
